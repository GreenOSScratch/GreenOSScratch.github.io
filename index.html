<!DOCTYPE html>
<html>
  <head>
    <!-- 1. Load webcomponents-lite.min.js for polyfill support. -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
    </script>

    <!-- 2. Use an HTML Import to bring in some elements. -->
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/iron-icon/iron-icon.html">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<style>
	paper-button[raised] {
	  color: #2EFE2E;
	}
	body{
	  font-family: 'Roboto';
	  font-size: 48px;
	}
	</style>
  </head>
  <body>
    <!-- 3. Declare the element. Configure using its attributes. -->
    <paper-button raised><iron-icon icon="star"></iron-icon><b>Green OS</b></paper-button>
    <paper-fab icon="bug-report"></paper-fab>
    <paper-card heading="Green OS">
        <img src="ic_launcher.png" alt="[Image]" height="128" width="128">
	<div>
	    <font color="green" face="Roboto">We are Green OS.<br>We will win.<br>Go green.</font>
	</div>
    </paper-card>

    
    <script>
      // To ensure that elements are ready on polyfilled browsers, 
      // wait for WebComponentsReady. 
      document.addEventListener('WebComponentsReady', function() {
        var button = document.querySelector('paper-button');
        button.addEventListener('click', function() {
          window.location.href = 'gOS.html';
        });
	var fab = document.querySelector('paper-fab');
        fab.addEventListener('click', function() {
          window.location.assign("https://github.com/GreenOSScratch/GreenOSScratch.github.io/issues/1");;
        });
      });
    </script>
  </body>
</html>
