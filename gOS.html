<!DOCTYPE html>
<html>
  <head>
    <style>
	iframe{
	    resize: both;
	    overflow: auto;
	}
    </style>
    <script language="javascript" type="text/javascript">
      function resizeIframe(obj) {
        obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
      }
    </script>
  </head>
  <body>
    <iframe allowtransparency="true" src="//scratch.mit.edu/projects/embed/98147844/?autostart=false" frameborder="0" onload="resizeIframe(this)" allowfullscreen></iframe>
  </body>
</html>
